<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Inspirational Quote</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />

    <link rel="icon" href="favicon.png">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- header font -->
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

    <!-- body font -->
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="centered-content">
            <div class="title background-color-change">
                <h1>Website by Fadumo and Rae</h1>
            </div>
    
            <blockquote class="background-color-change">
                <p class="quote-text">
                    <i class="fa-solid fa-quote-left quote"></i>
                    <span id="root">
                        Success is neither magical nor mysterious. Success is the natural consequence of consistently applying basic fundamentals.
                    </span>
                    <i class="fa-solid fa-quote-right quote"></i>
                </p>
                <footer>
                    <p id="author">E. James Rohn</p>
                </footer>
            </blockquote>
        </div>
        
        <p id="authorEl" class="author"></p>
        <form class="change-theme-form">
            <input class="background-color-change change-theme-input" placeholder="change theme" />
            <button type="submit" class="change-theme-button" id="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
